<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                template="template/main.xhtml">

    <ui:define name="content">
        <pou:dataTable value="#{slotController.slots}" var="aSlot" >
            <pou:column headerText="Titre">
                <h:outputText value="#{aSlot.title}" />
            </pou:column>
            <pou:column headerText="Type">
                <h:outputText value="#{aSlot.slotType}" />
            </pou:column>
            <pou:column headerText="Date">
                <h:outputText value="#{aSlot.scheduleDate}" />
            </pou:column>
            <pou:column headerText="Durée">
                <h:outputText value="#{aSlot.duration}" />
            </pou:column>       
        </pou:dataTable>

        <pou:separator />

        <pou:panel header="Actions possibles">
            <pretty:link mappingId="createSlot">
                Creation d'un slot
            </pretty:link>
            <pou:separator />
            <pretty:link mappingId="viewSlot">
                <f:param value="5" />
                Voir le détail d'un slot
            </pretty:link>
        </pou:panel>
    </ui:define>
</ui:composition>
