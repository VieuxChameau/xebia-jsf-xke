<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>XKE</title>
        <meta charset="utf-8"/>
        <h:outputStylesheet name="css/application.css"/>
        <h:outputStylesheet name="css/error.css"/>

        <h:outputStylesheet name="css/application.css"/>
        <h:outputStylesheet name="css/error.css"/>
        <h:outputStylesheet name="css/bootstrap.css" media="screen" />
    </h:head>
    <h:body style="padding-top: 60px;">
        <div class="container">
            <div class="signin">
                <h:form>
                    <fieldset class="span9">
                        <h:outputLink value="http://www.xebia.fr">
                            <h:graphicImage library="img" name="xebia-large.gif" style="margin-bottom: 30px;" title="Xebia"/>
                        </h:outputLink>
                        <div class="clearfix" >
                            <h:outputLabel for="openid_identifier" class="label_td">#{messages['springSecurity.login.title']}</h:outputLabel>

                            <div class="input">
                                <div class="input-prepend">
                                    <h:inputText id="openid_identifier" value="#{openid.userSuppliedId}" />
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <h:commandButton id="login_button" action="#{openid.login}" value="#{messages['springSecurity.login.button']}" styleClass="btn"/>
                        </div>
                    </fieldset>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
