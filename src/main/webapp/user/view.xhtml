<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:xke="http://java.sun.com/jsf/composite/xke"
                template="/template/main.xhtml"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="titlePage">Xke User</ui:define>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputText value="Name"/>
            <h:outputText value="#{userController.loadedUser.lastName}"/>

            <h:outputText value="Firstname"/>
            <h:outputText value="#{userController.loadedUser.firstName}"/>

            <h:outputText value="Email"/>
            <h:outputText value="#{userController.loadedUser.email}"/>

            <h:outputText value="Is administrator ?"/>
            <xke:outputBoolean value="#{userController.loadedUser.administrator}" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
