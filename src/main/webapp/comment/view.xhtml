<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                xmlns:f="http://java.sun.com/jsf/core">
    <h3>
        <h:outputFormat value="#{messages['slot.nb.comments']}" rendered="#{slotController.sumComments > 0}">
            <f:param value="#{slotController.sumComments}"/>
        </h:outputFormat>
        <h:outputText value="#{messages['slot.no.comment']}" rendered="#{empty slotController.comments}" />
    </h3>

    <ui:repeat value="#{slotController.comments}" var="aComment">
        <div class="alert-message block-message info">
            <h:outputText value="#{aComment.postDate}" styleClass="comment_date">
                <f:convertDateTime pattern="dd/MM/yyyy 'at' HH:mm"/>
            </h:outputText>
            <strong>
                <pretty:link mappingId="viewUser">
                    <f:param value="#{aComment.user.id}" />
                    #{aComment.user.fullName}
                </pretty:link>#{messages['slot.comment.writter']}<br /><br />
            </strong>
            <blockquote>
                <br />#{aComment.comment}<br />
            </blockquote>
        </div>
    </ui:repeat>
</ui:composition>
