<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form class="new_comment">
        <p:messages globalOnly="true"/>
        <h3><small>#{messages['slot.add.comment.title']}</small></h3>
        <div class="field">
            <h:inputTextarea value="#{slotController.newComment.comment}" cols="40" rows="6" styleClass="span16"/>
        </div>
        <div class="actions">
            <h:commandButton action="#{slotController.postComment()}" value="#{messages['slot.add.comment.button']}" />
        </div>
    </h:form>
</ui:composition>
