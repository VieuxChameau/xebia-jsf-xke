<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form class="new_comment">
        <h3>
            <small>#{messages['slot.add.comment.title']}</small>
        </h3>
        <div class="field">
            <p:messages/>
            <h:inputTextarea value="#{slotController.newComment.comment}" cols="40" rows="6" styleClass="span16" label="#{messages['slot.comment.label']}"/>
        </div>
        <div class="actions">
            <h:commandButton action="#{slotController.postComment()}" styleClass="btn" value="#{messages['slot.add.comment.button']}"/>
        </div>
    </h:form>
</ui:composition>
