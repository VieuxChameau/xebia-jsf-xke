<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="outputBoolean" displayName="Output a boolean text value"
              preferred="true" expert="false" shortDescription="Output a boolean text value">
    <cc:attribute type="java.lang.Boolean" name="value" required="true"/>
</cc:interface>

<cc:implementation>
    <h:outputText value="#{messages['default.boolean.false']}" rendered="#{!cc.attrs.bool}" />
    <h:outputText value="#{messages['default.boolean.true']}" rendered="#{cc.attrs.bool}" />
</cc:implementation>

</html>
